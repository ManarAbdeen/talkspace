<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TalkSpace Sign Up</title>
  <link rel="stylesheet" href="css/create.css">
</head>
<body>
  <header><div class="logo">
    <img src="images/talkspace logo.jpg" alt="TalkSpace Logo" width="150px">
  </div>
    <nav>
      <a href="home.html">Home</a>
      <a href="contact.html">Our Accounts</a>
      <a href="register.html">Log in</a>
     <button class="signup-btn" onclick="window.location.href='create.html'">Sign up</button>
    </nav>
  </header>

  <main>
    <div class="signup-container">
      <h2>Creat new account</h2>
      <form id="signup-form">
        <input type="text" placeholder="Full Name" required>
        <div class="age-gender">
          <input type="number" placeholder="Age" required>
          <select required>
            <option value="">Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <input type="email" placeholder="Gmail" required>
        <input type="tel" placeholder="Phone Number" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="main-btn">Sign Up</button>
        <p class="login-link">you already have an account? <a href="#">Log in now</a></p>
        <div class="divider">OR</div>
 <button id="google-login-btn" class="google-btn">
  <span>Log in with Google</span>
  <img src="images/google logo.webp" alt="Google logo" width="20" height="20">
</button>
      </form>
    </div>
  </main>

  <script src="js/create.js"></script>
</body>
</html>
