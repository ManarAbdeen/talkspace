<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book an Appointment</title>
    <link rel="stylesheet" href="css/book.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/talkspace-logo.jpg" alt="TalkSpace" width="150" />
      </div>
      <nav>
        <a href="home.html">Home</a>
        <a href="book.html">Book</a>
        <a href="appointment.html">My Schedule</a>
        <a href="reports.html">Reports</a>
        <button class="logout-btn">Log out</button>
      </nav>
    </header>

    <main>
      <section class="booking-form">
        <h1>Book an appointment</h1>
        <form>
          <div class="form-group">
            <label for="hours">How Many Hours?</label>
            <div class="hours-input">
              <button type="button" class="decrement">-</button>
              <input type="number" id="hours" name="hours" value="3" min="1" />
              <button type="button" class="increment">+</button>
            </div>
          </div>

          <div class="form-group">
            <label for="date">Choose Appointment Date</label>
            <input type="date" id="date" name="date" value="2025-05-14" />
          </div>

          <div class="form-group">
            <label for="time"
              >When do you want your appointment to start?</label
            >
            <select id="time" name="time">
              <option value="5-8">From 5 PM to 8 PM</option>
              <option value="8-11">From 8 PM to 11 PM</option>
            </select>
          </div>

          <div class="form-group total-price">
            <p>Total price: <span>900 EGP</span></p>
          </div>

          <button type="submit" class="pay-btn">Pay For The Appointment</button>
        </form>
      </section>
    </main>

    <script src="js/book.js"></script>
  </body>
</html>
