<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Therapist - Dashboard</title>
  <link rel="stylesheet" href="css/welcome.css">
</head>
<body>
  <header>
    <div class="logo">
        <img src="images/talkspace logo.jpg" alt="TalkSpace Logo" width="150px">
      </div>
    </div>
    <nav>
      <a href="home.html">Home</a>
      <a href="appointment.html">Schedule</a>
      <a href="reports.html">Reports</a>
      <div class="wallet">Your wallet: <strong>9800 EGP</strong></div>
      <button class="logout-btn">Log out</button>
    </nav>
  </header>

  <main>
    <h1 class="welcome-title">Welcome</h1>
    <div class="card-container">
      <div class="card">
        <img src="https://img.icons8.com/ios-filled/50/000000/calendar.png" alt="Schedule Icon">
        <h2>Your <br> Schedule</h2>
        <p>Track and edit your schedule online.</p>
        <button class="card-btn">View</button>
      </div>
      <div class="card">
        <img src="https://img.icons8.com/ios-filled/50/000000/report-card.png" alt="Reports Icon">
        <h2>Your <br> Reports</h2>
        <p>Upload patient reports and track their progress.</p>
        <button class="card-btn">Upload</button>
      </div>
    </div>
  </main>

  <script src="js/welcome.js"></script>
</body>
</html>
